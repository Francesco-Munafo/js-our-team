<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Our Team</title>
        <!-- BS5 CSS LINK -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous">

        <!-- CUSTOM CSS LINK -->
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>
        <main>
            <h1 class="text-center text-dark">Meet our team</h1>
            <div class="container mt-3">
                <div class="row">

                </div>
            </div>
            <div class="container mt-5">
                <button class="btn btn-primary" type="button"
                    data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasScrolling"
                    aria-controls="offcanvasScrolling">Add new member</button>

                <div class="offcanvas offcanvas-start" data-bs-scroll="true"
                    data-bs-backdrop="false" tabindex="-1"
                    id="offcanvasScrolling"
                    aria-labelledby="offcanvasScrollingLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasScrollingLabel">Add a new member in your team</h5>
                        <button type="button" class="btn-close"
                            data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <form id="add_member">
                            <div class="col-12 gap-3">
                                <div class="mb-3">
                                    <label
                                        for="name"
                                        class="form-label">First and last name</label>
                                    <input type="text"
                                        class="form-control"
                                        id="name">
                                </div>
                                <div class="mb-3">
                                    <label
                                        for="role"
                                        class="form-label">Team role</label>
                                    <input type="text"
                                        class="form-control"
                                        id="role">
                                </div>
                                <div class="d-flex mt-4 gap-3">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                    <button type="reset" class="btn btn-warning">Cancel</button>

                                </div>
                    </div>
                </div>
            </div>

        </main>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>

        <script type="text/javascript" src="./assets/js/main.js"></script>

    </body>
</html>
